<!DOCTYPE html>
<html>

<head>
    <title>WebBase From Everton Souza</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">

        <h1>Cadastro de Alunos</h1>

        <form>
            <!-- Informar o atributo for da tag label com o mesmo nome do atributo name da tag input contribui para softwares para deficientes visuais conseguirem ler o que significa o campo 
            -->
            <label for="nomeCompleto">Nome Completo</label>
            <input name="nomeCompleto" type="text" v-model="form.nome">

            <label for="email">Email</label>
            <input name="email" type="text" v-model="form.email">

            <label for="nota">Nota</label>
            <input name="nota" type="text" v-model="form.nota">

            <input type="button" value="Cadastrar" @click="adicionarContato">
        </form>

        <!-- 
        <span>
            {{form.nome}} - {{form.email}} - {{form.nota}}
        </span>
        -->

        <div>

            <table class="table">
                <thead>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Nota</th>
                </thead>

                <tbody>
                    <tr v-for="aluno in alunos">
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.nota}}</td>
                    </tr>
                </tbody>

            </table>
        </div>


    </div>


    <script>
        var app = new Vue({
            el: "#app",
            data: {
                form: {
                    nome: '',
                    email: '',
                    nota: ''
                },
                alunos: []
            },
            methods: {
                limpaFormulario: function () {
                    this.form = {
                        nome: '',
                        email: '',
                        nota: ''
                    }
                },
                adicionarContato: function () {
                    //console.log(this.form)
                    this.alunos.push(this.form)
                    this.limpaFormulario()
                }
            }
        })
    </script>

    <style>
        .table {
            margin-top: 20px;
            width: 100%;
            text-align: left;
        }

        .table th,
        .table td {
            border-top: 1px solid #ccc;
        }

        input {
            display: block;
        }

        input[type="button"] {
            background-color: #3F51B5;
            border-color: #3F51B5;
            margin-top: 10px;
            color: #eee;
        }
    </style>


</body>

</html>
