<body>
    <h1>Cadastro de Alunos</h1>

    <form>
        <!-- Informar o atributo for da tag label com o mesmo nome do atributo name da tag input contribui para softwares para deficientes visuais conseguirem ler o que significa o campo 
        -->
        <label for="nomeCompleto">Nome Completo</label>
        <input name="nomeCompleto" type="text">

        <label for="email">Email</label>
        <input name="email" type="text">

        <label for="nota">Nota</label>
        <input name="nota" type="text">

        <input type="button" value="Cadastrar">

        <div>

            <table>
                <thead>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Nota</th>
                </thead>

                <tbody>
                    <tr>
                        <td>Everton Souza</td>

                    </tr>
                    <tr>
                        <td>Helena</td>

                    </tr>
                </tbody>

            </table>

    </form>
